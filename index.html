<html>

        <title>Google</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="styles.css">
<style>
    body {
        margin: 0;
    }
    .logo {
        position: fixed;
        left: 50%;
        right: 50%;
        top: 293px;
        transform: translate(-50%, -50%);
    }
    
    .navbar {
        Position: fixed;
        width: 100%;
        Height: 47px;;
        bottom: 0;
        background-color: #f2f2f2;
    }

    .footer-links {
        font-family: Arial, Helvetica, sans-serif;
        display: inline-block;
        padding: 16px;
        bottom:0;
        position: fixed;
        color: #70757a;
        font-size: 14px;
    }

    .advertising {
        left: 19px;
    }

    .business {
        left: 118px;
    }
    .how-search-works {
        left: 205px;
    }
    .privacy {
        right: 168px;
    }

    .terms {
        right: 100px;
    }

    .settings {
        right:19px;
    }

    .leaf {
        left: 661px;
        height: 14px;
        bottom: 18px;
        position: fixed;
    }

    .climate {
        left: 663px;
    }

    .search {
        border-radius: 24px;  
        width: 584px;
        height: 46px;
        position: fixed;
        top: 365px;
        left: 460px; 
        border: 1px solid #dfe1e5;
        text-indent: 45px;     
    }

    .advertising:hover, .business:hover, .how-search-works:hover, .privacy:hover, .terms:hover, .settings:hover, .climate:hover {
        text-decoration: underline;
    }

    input[type=search] {
    outline: 0px solid black;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 17px;
    color: #222;
    }

    input[type=search]:hover {
        box-shadow: 0 2px 2px 1px #dfe1e5;
        transform: scale(1.007);
    }

    .magnifying-glass {
        opacity: 0.85;
        width: 17.1px;
        height: auto;
        position: fixed;
        left: 477px;
        top: 380px;
        z-index: 1;
        }

</style>
    </head>

<body>

    <div>
        <img src="googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
    </div>

    <div class="navbar">    
    </div>

    <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000078-0000000000&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/">
        <div class="footer-links advertising">
            Advertising
        </div>
    </a>

    <a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">
        <div class="footer-links business">
            Business
        </div>
    </a>

    <a href="https://www.google.com/search/howsearchworks/?fg=1">
        <div class="footer-links how-search-works">
            How Search works
        </div>
    </a>

    <a href="https://policies.google.com/privacy?hl=en&fg=1">
        <div class="footer-links privacy">
            Privacy
        </div>
    </a>

    <a href="https://policies.google.com/terms?hl=en&fg=1">
        <div class="footer-links terms">
            Terms
        </div>
    </a>

    <a href="">
        <div class="footer-links settings">
            Settings
        </div>
    </a>

    <div class="footer-links leaf">
        <img src="leaf.png" alt="leaf" class="leaf">
    </div>

    <a href="https://sustainability.google/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">
        <div class="footer-links climate">
            Carbon neutral since 2007
        </div>
    </a>
    <div>
        <img src="magnifying-glass-1976105_960_720.png" class="magnifying-glass">
    </div>
    <form id="search-form">
        <input type="search" id="site-search" name="q" class="search">
    </form>

    <script>
        const sendToGoogle = (event) => {
            event.preventDefault()
            
            const searchTerm = document.getElementById('site-search').value
            const formattedSearchTerm = searchTerm.replace(" ", "+")
            window.location.href = `http://google.com/search?q=${formattedSearchTerm}`;
        }

        const searchForm = document.getElementById('search-form')
        searchForm.addEventListener("submit", sendToGoogle, false); 
    </script>
</body>


</html>
